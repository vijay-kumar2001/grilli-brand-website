<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- title shown on browser -->
    <title>Grilli - Amazing & Delicious Food</title>

    <!-- title meta tag is used by search engines for better SEO -->
    <meta name="title" content="Grilli - Amazing & Delicious Food">

    <!-- description is what shown below link of our site by search engines , so curated it after research for better persuasion -->
    <meta name="description"
        content="Discover Grilli – a cozy restaurant serving delicious food, warm vibes, and unforgettable dining. Dine in or order online today!">

    <link rel="icon" href="favicon.svg" type="image/svg+xml">

    <!-- loading fonts from google , 1st 2 are for optimised font loading and last one it to load actual fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Forum&display=swap"
        rel="stylesheet">

    <!-- linked our custom css file -->
    <link rel="stylesheet" href="./Assets/CSS/style.css">

    <!-- 
Preloading tells the browser to fetch critical hero images/videos early (from <head>), 
so they’re ready when the page renders. Without preload, images in <img> tags and videos in <video> tags
or CSS backgrounds load later, causing delays or blank hero sections. 
Use preload only for above-the-fold/critical images to improve performance (LCP, SEO). 
-->
    <link rel="preload" as="image" href="Assets/Images/hero-slider-1.jpg">
    <link rel="preload" as="image" href="Assets/Images/hero-slider-2.jpg">
    <link rel="preload" as="image" href="Assets/Images/hero-slider-3.jpg">
    <link rel="preload" as="video" href="Assets/Videos/opening.mp4" type="video/mp4">

    <!-- Sets the browser’s top bar color on mobile (white for light mode, black for dark mode). Helps match your site’s theme colors so the browser UI looks more seamless. Not visible on desktop browsers. -->
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)">

</head>
